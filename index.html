<body>
    <header>
        <h1 id="logo">Tickethack</h1>
        <div id="links">
            <a href="cart.html" id="cart">Cart</a><a href="booking.html">Bookings</a>
        </div>

    <div id="container">
<div id="title">

</div>

    </div>
